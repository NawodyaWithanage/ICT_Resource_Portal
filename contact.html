<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - O/L ICT Resource Portal</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&family=Iskoola+Pota&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-overlay: rgba(6, 9, 15, 0.85); 
            --accent-blue: #00d2ff;
            --accent-purple: #9d50bb;
            --card-bg: rgba(20, 30, 48, 0.95); 
            --text-white: #ffffff;
            --text-dim: #cbd5e1;
            --glass: rgba(255, 255, 255, 0.05);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

        body {
            background-image: linear-gradient(var(--bg-overlay), var(--bg-overlay)), 
                              url('https://images.unsplash.com/photo-1534536281715-e28d76689b4d?q=80&w=2070&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: var(--text-white);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        header {
            background: rgba(6, 9, 15, 0.95);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 25px 0; /* Original */
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav {
            max-width: 1300px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 25px;
        }

        .logo-container { display: flex; align-items: center; gap: 15px; text-decoration: none; }
        
        .main-logo {
            width: 60px; height: 60px; /* Original */
            border-radius: 12px;
            object-fit: cover;
            box-shadow: 0 0 15px rgba(0, 210, 255, 0.3);
        }

        .logo-text {
            font-size: 26px; /* Original */
            font-weight: 800;
            background: linear-gradient(to right, var(--accent-blue), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        nav ul { list-style: none; display: flex; gap: 12px; }

        nav ul li a {
            color: var(--text-dim);
            text-decoration: none;
            padding: 12px 20px; /* Original */
            border-radius: 50px;
            font-size: 15px; /* Original */
            font-weight: 500;
            transition: 0.3s ease;
            white-space: nowrap;
        }

        nav ul li a:hover {
            color: var(--accent-blue);
            background: rgba(255, 255, 255, 0.05);
        }

        .nav-contact {
            background: linear-gradient(45deg, var(--accent-blue), var(--accent-purple));
            color: #000 !important;
            font-weight: 700 !important;
            box-shadow: 0 0 15px rgba(0, 210, 255, 0.4);
        }

        .menu-toggle {
            display: none;
            color: white;
            font-size: 28px;
            cursor: pointer;
        }

        
        .main-wrapper { flex: 1; display: flex; align-items: center; justify-content: center; padding: 60px 20px; }

        .contact-card {
            background: var(--card-bg);
            max-width: 1050px;
            width: 100%;
            border-radius: 40px;
            display: grid;
            grid-template-columns: 1fr 1.2fr;
            overflow: hidden;
            border: 1px solid rgba(0, 210, 255, 0.2);
            box-shadow: 0 30px 60px rgba(0,0,0,0.5);
        }

        .contact-info { background: linear-gradient(135deg, #0f172a, #1e293b); padding: 60px 50px; }
        .contact-info h2 { font-size: 38px; margin-bottom: 20px; color: var(--accent-blue); }
        .info-item { display: flex; align-items: center; gap: 20px; margin-bottom: 35px; }
        .info-icon { min-width: 55px; height: 55px; background: rgba(0, 210, 255, 0.1); border-radius: 15px; display: flex; align-items: center; justify-content: center; color: var(--accent-blue); font-size: 24px; border: 1px solid rgba(0, 210, 255, 0.4); }

        .contact-form-side { padding: 60px 50px; background: rgba(255, 255, 255, 0.01); }
        .form-group { margin-bottom: 25px; }
        .form-group input, .form-group textarea { width: 80%; padding: 18px 25px; background: rgba(10, 15, 25, 0.6); border: 1.5px solid rgba(255, 255, 255, 0.1); border-radius: 16px; color: white; outline: none; }
        .btn-send { width: 80%; padding: 18px; border: none; border-radius: 16px; background: linear-gradient(45deg, var(--accent-blue), var(--accent-purple)); color: #000; font-weight: 800; font-size: 17px; cursor: pointer; text-transform: uppercase;} 

 


       footer {
            background: #020408;
            padding: 60px 20px;
            text-align: center;
            border-top: 1px solid rgba(255,255,255,0.05);
        }

        .social-icons { margin-bottom: 25px; }
        .social-icons a { margin: 0 12px; display: inline-block; transition: 0.3s; }
        
    
        .social-icons a:hover { 
            transform: scale(1.3) rotate(15deg); 
        }
        
        .social-icons img { 
            width: 35px; 
            filter: brightness(0.9); 
            transition: 0.3s;
        }

        .footer-info { color: var(--text-dim); font-size: 13px; line-height: 1.8; }


     
        @media (max-width: 1100px) {
            nav ul {
                display: none; /* Hide menu initially on tablets/phones */
                flex-direction: column;
                position: absolute;
                top: 110px; /* Header height offset */
                left: 0;
                width: 100%;
                background: rgba(6, 9, 15, 0.98);
                padding: 30px;
                gap: 20px;
                border-bottom: 1px solid rgba(255,255,255,0.1);
            }
            .menu-toggle { display: block; }
            nav ul.nav-active { display: flex; } /* Show when toggled */
            
            .contact-card { grid-template-columns: 1fr; margin-top: 20px; }
        }

        @media (max-width: 600px) {
            header { padding: 15px 0; }
            .main-logo { width: 50px; height: 50px; }
            .logo-text { font-size: 20px; }
            .contact-info, .contact-form-side { padding: 40px 25px; }
            .contact-info h2 { font-size: 30px; }
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <a href="index.html" class="logo-container">
                <img src="logo.png" alt="Logo" class="main-logo"> 
                <div class="logo-text">O/L ICT Resource Portal</div>
            </a>
            <div class="menu-toggle" onclick="toggleMenu()"><i class="fas fa-bars"></i></div>
            <ul id="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="notespage.html">Notes</a></li>
                <li><a href="tutorials.html">Tutorials</a></li>
                <li><a href="PastPapers.html">Papers</a></li>
                <li><a href="quizzes.html">Quizzes</a></li>
                <li><a href="Blogposts.html">Blog</a></li>
                <li><a href="contact.html" class="nav-contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="main-wrapper">
        <div class="contact-card" data-aos="fade-up">
            <div class="contact-info">
                <h2>සම්බන්ධ වන්න</h2>
                <center><p style=color:yellow;>ඔබට ඇති ඕනෑම ගැටලු හෝ යෝජනා <br> අප වෙත යොමු කරන්න.</p> </center>
<br>
                <div class="info-item">
                    <div class="info-icon"><i class="fas fa-envelope"></i></div>
                    <div class="info-text">
                        <h4>Email</h4>
                        <p><h6>Withanagetharushi00@gmail.com</h6></p>
                    </div>
                </div>
                <div class="info-item">
                    <div class="info-icon"><i class="fas fa-phone-alt"></i></div>
                    <div class="info-text">

                </div>
                <div class="info-item">

            <div class="contact-form-side">
                <form id="contactForm" action="https://formspree.io/f/mgoevkyw" method="POST">
                    <div class="form-group"><input type="text" name="name" placeholder="ඔබේ නම (Full Name)" required></div>
                    <div class="form-group"><input type="email" name="email" placeholder="විද්‍යුත් ලිපිනය (Email Address)" required></div>
                    <div class="form-group"><textarea name="message" rows="6" placeholder="ඔබේ පණිවිඩය (Your Message...)" required></textarea></div>
                    <button type="submit" class="btn-send">පණිවිඩය යොමු කරන්න</button>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <div class="social-icons">
            <a href="https://www.facebook.com/profile.php?id=61583593973036"><img src="facebook.png" alt="FB"></a>
            <a href="#"><img src="insta.png" alt="IG"></a>

        </div>
        <div class="footer-info"><p><b>&copy; 2025 O/L ICT Resource Portal</b></p></div>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({ duration: 1000, once: true });
        function toggleMenu() {
            document.getElementById('nav-links').classList.toggle('nav-active');
        }
    </script>
</body>
</html>
